<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 요소</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>
    <div>H<sub>2</sub>SO<sub>4</sub></div>
    <!-- sub 아랫 첨자  -->
    <!-- sup 윗 첨자 -->
    <div><abbr title="점심 메뉴 추천">점메추</abbr></div>
    <!-- 축약어 -->
    <div><abbr title="Hyper Texxt Markup Language">HTML</abbr></div>
    <!-- 날짜 시간 정보 -->
    <!-- datetime - 기계가 이해할 수 있는 시간을 알려줌 -->
    <div>
      <time datetime="2025-02-18T10:27:39">2025년 2월 18일</time>
    </div>
    <div>
      <time datetime="2025-02-05T09:00:00">멋사 프론트엔드 13기 시작일</time>
    </div>
    <!-- 취소 정보 -->
    <div>정상가 <s>100,000</s> 할인가 9,900</div>
    <!-- small - 법률 관련 정보를 담을 수 있음 (저작권권) -->
    <small>copyright &copy; likelion Bootcamp 2025</small>
    <!-- 하이라이트 정보 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>13기</mark></div>
  </body>
</html>
