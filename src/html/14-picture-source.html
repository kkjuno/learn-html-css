<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source</title>
  </head>
  <body>
    <!-- srcset. sizes 속성 -->
    <img
      srcset="
        /learn-html-css/src/assets/logo/netflix@1x.png 1x,
        /learn-html-css/src/assets/logo/netflix@2x.png 2x
      "
      src="/learn-html-css/src/assets/logo/netflix@1x.png"
      alt="넷플릭스"
    />
    <br />
    <img
      src="/learn-html-css/src/assets/logo/netflix@1x.png"
      srcset="/learn-html-css/src/assets/logo/netflix@1x.webp"
      alt="넷플릭스"
    />
  </body>
</html>
